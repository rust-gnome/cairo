[package]
name = "cairo-rs"
license = "MIT"
homepage = "http://gtk-rs.org/"
authors = ["The Gtk-rs Project Developers"]
keywords = ["cairo", "gtk-rs", "gnome", "GUI"]
readme = "README.md"
documentation = "http://gtk-rs.org/docs/cairo/"
version = "0.5.0"
description = "Rust bindings for the Cairo library"
repository = "https://github.com/gtk-rs/cairo"
build = "build.rs"

[badges]
appveyor = { repository = "GuillaumeGomez/cairo", service = "github" }
travis-ci = { repository = "gtk-rs/cairo" }

[lib]
name = "cairo"

[features]
purge-lgpl-docs = ["gtk-rs-lgpl-docs"]
png = ["cairo-sys-rs/png"]
use_glib = ["glib", "glib-sys", "gobject-sys", "cairo-sys-rs/use_glib"]
embed-lgpl-docs = ["gtk-rs-lgpl-docs"]
v1_12 = ["cairo-sys-rs/v1_12"]
default = ["use_glib"]
xcb = ["cairo-sys-rs/xcb"]
dox = ["cairo-sys-rs/dox", "glib/dox"]

[build-dependencies.gtk-rs-lgpl-docs]
version = "0.1.3"
optional = true
git = "https://github.com/gtk-rs/lgpl-docs"

[dependencies]
libc = "0.2"
cairo-sys-rs = "0.7.0"

[dependencies.glib]
optional = true
version = "0.6.0"

[dependencies.glib-sys]
optional = true
version = "0.7.0"

[dependencies.gobject-sys]
optional = true
version = "0.7.0"

[patch.crates-io]
glib-sys = { git = "https://github.com/EPashkin/rust-gnome-sys" }
gobject-sys = { git = "https://github.com/EPashkin/rust-gnome-sys" }
glib = { git = "https://github.com/EPashkin/glib" }
cairo-sys-rs = { path = "cairo-sys-rs" }
